<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
          rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
          rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>



</head>
<body>

    <main>
        <div class="card">
            <div class="text-block">
                <h1>Get <em>insights</em> that help your business grow.</h1>

                <p>
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.
                </p>

                <div class="summary">
                    <div class="s1"><h2>10k+</h2> <h3>companies</h3></div>
                    <div class="s2"><h2>314</h2> <h3>templates</h3></div>
                    <div class="s3"><h2>12M+</h2> <h3>queries</h3></div>
                </div>
            </div>

            <div class="image-block">

                <img class="image__hidden-large" alt="office working" src="./images/image-header-desktop.jpg" />
                <img class="image__hidden-small" alt="office working" src="./images/image-header-mobile.jpg" />

            </div>
        </div>
    </main>   
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/Geoff-Walker">Geoff Walker</a>.
        </div>
    </footer>
    
</body>
</html>
